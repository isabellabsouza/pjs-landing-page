on: 
  push: 
    branches: 
      - main
name: ğŸš€ Deploy pjsdistribuidora landing page on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v2
      with:
        node-version: '22'
      
    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.server }}
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        local-dir: ./dist/
        server-dir: /web/
        dry-run: true